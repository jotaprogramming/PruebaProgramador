<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/1991ed342e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider">
        <div class="slider__arrows">
            <button type="button" class="slider__arrow slider__arrow--back" id="slider_back">
                <i class="fas fa-arrow-left slider__icon"></i>
            </button>
            <button type="button" class="slider__arrow slider__arrow--next" id="slider_next">
                <i class="fas fa-arrow-right slider__icon"></i>
            </button>
        </div>
        <figure class="slider__images">
            <img src="https://amadag.com/wp-content/uploads/2018/09/pastillas.jpg" alt="image 1" class="slider__item">
            <img src="https://i0.wp.com/imgs.hipertextual.com/wp-content/uploads/2021/04/myriam-zilles-kltolk6mk-g-unsplash-scaled.jpeg?fit=1200%2C741&quality=50&strip=all&ssl=1" alt="image 2" class="slider__item">
            <img src="https://album.mediaset.es/eimg/2022/07/04/pastillas-anticovid_45b1.jpg" alt="image 3" class="slider__item">
        </figure>
    </div>
</body>
</html>
